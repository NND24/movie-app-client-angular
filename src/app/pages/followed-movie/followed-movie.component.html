<app-header />

<div
  class="w-[90%] m-auto mt-[60px] flex flex-wrap items-center text-white font-semibold"
>
  <a [routerLink]="['/']" class="flex items-center gap-1 hover:text-[#1cc749]">
    <i class="fa fa-home" aria-hidden="true"> </i>
    <span>Trang chủ</span>
  </a>
  <span class="px-2">/</span>
  <a [routerLink]="[]" class="flex items-center gap-1 hover:text-[#1cc749]">
    <span>Phim bạn đang theo dõi</span>
  </a>
</div>

<ng-container *ngIf="user; else noUserData">
  <div
    *ngIf="user.followedMovie.length > 0; else noFollowedMovieData"
    class="w-[90%] m-auto grid grid-cols-12 gap-[35px] mt-2"
  >
    <div class="col-span-12">
      <div
        class="grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-4 sm:grid-cols-3 sm:gap-[20px] grid-cols-2 gap-[15px]"
      >
        <div *ngFor="let slug of user.followedMovie">
          <app-followed-movie-card [slug]="slug" />
        </div>
      </div>
    </div>
  </div>

  <ng-template #noFollowedMovieData>
    <div class="w-[90%] m-auto flex items-center justify-center h-[83vh]">
      <span class="text-white font-bold text-[30px]"
        >Chưa có phim đang theo dõi</span
      >
    </div>
  </ng-template>
</ng-container>

<ng-template #noUserData>
  <div class="w-[90%] m-auto flex items-center justify-center h-[83vh]">
    <span class="text-white font-bold text-[30px]"
      >Vui lòng đăng nhập để xem phim đang theo dõi</span
    >
  </div>
</ng-template>

<app-footer />
