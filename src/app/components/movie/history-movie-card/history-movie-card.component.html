<div class="relative cursor-pointer p-[6px] rounded-[4px]" *ngIf="movie">
  <a [routerLink]="['/phim', slug]" class="group">
    <div class="relative">
      <img
        [src]="movie.poster_url"
        [alt]="movie.name"
        class="object-cover w-full h-[120px] rounded-[4px] font-bold text-white z-0"
      />

      <div
        class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-[4px] z-20 w-full h-full"
      >
        <div
          class="w-[35px] h-[35px] bg-[#00dc5a] rounded-full flex items-center justify-center"
        >
          <i class="fa fa-play text-white text-lg" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <p
      class="text-white text-[16px] text-left line-clamp-1 pt-[6px] hover:text-[#00dc5a]"
    >
      {{ movie.name }}
    </p>
    <p class="text-[#ffffff9a] text-[14px]">Bạn đang xem tập {{ lasted_ep }}</p>
  </a>
</div>
