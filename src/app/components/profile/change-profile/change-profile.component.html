<app-header />

<div
  class="bg-[#1a1c22] w-[90%] sm:w-[80%] md:w-[70%] lg:w-[50%] h-max p-3 mx-auto mt-[70px]"
>
  <h1 class="text-[#fff] font-bold text-[22px] mobile-m:text-[26px] mb-2">
    Quản lý tài khoản
  </h1>

  <div class="flex text-white font-medium text-[13px] mobile-m:text-[16px]">
    <span
      class="text-[#fff] cursor-pointer py-1 px-2 mobile-m:px-3 hover:bg-[#ffffff2c]"
      style="border-bottom: #00dc5a 3px solid"
    >
      Chỉnh sửa thông tin
    </span>
    <span
      class="text-[#ffffff85] cursor-pointer py-1 px-2 mobile-m:px-3 hover:bg-[#ffffff2c]"
    >
      Cài đặt tài khoản
    </span>
  </div>

  <div class="mt-3">
    <h3 class="text-[#fff] text-[18px] mobile-m:text-[20px] font-medium mb-2">
      Thông tin cá nhân
    </h3>

    <div class="w-full flex justify-center">
      <div class="relative">
        <img
          [src]="user?.avatar?.url || '../../../../assets/defaultAvatar.png'"
          alt="User Avatar"
          class="w-[120px] h-[120px] cursor-pointer border-[3px] border-[#37a39a] rounded-full"
        />
        <input
          type="file"
          id="avatar"
          class="hidden"
          accept="image/jpg,image/png,image/jpeg,image/webp"
        />
        <label htmlFor="avatar">
          <div
            class="w-[32px] h-[32px] bg-[#e0e0e0] rounded-full absolute bottom-1 right-2 flex items-center justify-center cursor-pointer border-[1px] border-[#afafaf]"
          >
            <i class="fa fa-camera text-[20px]" aria-hidden="true"></i>
          </div>
        </label>
      </div>
    </div>

    <div class="w-full pl-2 mobile-l:pl-4 sm:pl-5">
      <form>
        <div class="m-auto block pb-4 text-[#fff]">
          <div class="w-full mb-4">
            <label class="block pb-2">Họ và tên</label>
            <input
              type="text"
              class="bg-transparent border rounded h-[40px] px-2 outline-none mt-[0px] font-Poppins !w-[95%] !text-[#fff]"
              required
            />
          </div>
          <div class="w-full pt-2">
            <label class="block pb-2">Email</label>
            <input
              type="text"
              readOnly
              class="bg-transparent border rounded h-[40px] px-2 outline-none mt-[0px] font-Poppins !w-[95%] !text-[#fff]"
              required
            />
          </div>
          <input
            type="submit"
            value="Cập nhật"
            class="w-[40%] h-[40px] border border-[#37a39a] text-center dark:text-[#fff] text-black rounded-[3px] mt-8 cursor-pointer"
          />
        </div>
      </form>
    </div>
  </div>
</div>
