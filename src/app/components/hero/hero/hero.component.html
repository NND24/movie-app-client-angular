<div
  class="max-h-screen h-[60vw] sm:h-[60vw] mobile-xl:h-[65vw] mobile-l:h-[70vw] mobile-m:h-[75vw] mobile-s:h-[90vw]"
>
  <div class="relative overflow-hidden max-h-screen mb-[-15.5%] h-full">
    <swiper [config]="config" class="mySwiper w-full h-full">
      @for(movie of items().slice(0, 8); track $index) {
      <ng-template swiperSlide>
        <app-detail-hero [slug]="movie.slug" class="w-full" />
      </ng-template>
      }
    </swiper>
  </div>
</div>
