<div
  className="max-h-screen sm:!h-[60vw] mobile-xl:!h-[65vw] mobile-l:!h-[70vw] mobile-m:!h-[75vw] mobile-s:!h-[90vw]"
>
  <div
    className="relative overflow-hidden max-h-screen sm:!h-[60vw] mobile-xl:!h-[65vw] mobile-l:!h-[70vw] mobile-m:!h-[75vw] mobile-s:!h-[90vw] mb-[-15.5%]"
  >
    <swiper-container
      slides-per-view="1"
      space-between="0"
      [loop]="true"
      [autoplay]="{ delay: 4000, disableOnInteraction: false }"
      [pagination]="{ clickable: true }"
      [navigation]="true"
      class="mySwiper"
    >
      <swiper-slide *ngFor="let movie of items.slice(0, 8)">
        <app-detail-hero [slug]="movie.slug" />
      </swiper-slide>
    </swiper-container>
  </div>
</div>
